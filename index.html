<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Clock</title>
</head>
<body>
    <div class="switch-mode">
        <div class="switch-mode-container">
            <div class="switch-btn day">
                <i class="fa-regular fa-sun"></i>
            </div>
        </div>
    </div>
    <div id="main">
        <div class="clock">
                <div class="center-point">
                    <div class="point point-hours">
                        <div class="hours"></div>
                    </div>
                    <div class="point point-minutes">
                        <div class="minutes"></div>
                    </div>
                    <div class="point point-seconds">
                        <div class="seconds"></div>
                    </div>
                </div>
            <div class="number-12 number">12</div>
            <div class="number-3 number">3</div>
            <div class="number-6 number">6</div>
            <div class="number-9 number">9</div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
